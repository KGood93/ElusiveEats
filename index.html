<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elusive Eats</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Elusive Eats</h1>

        <div class="startScreen">
            <button type="button" class="feedMe">Feed Me</button>
            <button type="button" class="beerMe">Beer Me</button>
        </div>

        <div class="restaurant">
            <form class="restaurantSearch">
                <label for="search-term">Search Parks</label>
                <input type="text" name="search-parks" id="js-search-parks" placeholder="Two Letter Code ie. WI" required>
                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10">
                <input type="submit" value="Lets Go!">
            </form>
        </div>

        <div class="beer">
            <form class="beerSearch">
                <label for="search-term">Search Parks</label>
                <input type="text" name="search-parks" id="js-search-parks" placeholder="Two Letter Code ie. WI" required>
                <label for="max-results">Maximum results to return</label>
                <input type="number" name="max-results" id="js-max-results" value="10">
                <input type="submit" value="Lets Go!">
            </form>
        </div>

        <div class="info">
            <h3>Info 1 on restaurants or recipes</h3>
            <h3 class="info2">Info 2 on restaurants or recipes</h3>
            <h3>Info 3 on restaurants or recipes</h3>
            <h3 class="info2">Info 4 on restaurants or recipes</h3>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
