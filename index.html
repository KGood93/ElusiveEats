<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elusive Eats</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Elusive Eats</h1>

        <div class="startScreen">
            <button type="button" class="feedMe">Feed Me</button>
            <button type="button" class="beerMe">Beer Me</button>
        </div>

        <div class="search">
            <form class="citySearch">
                <label for="search-term">Search City</label>
                <input type="text" name="search-city" id="js-search-city" placeholder="City Name" required>
                <input type="submit" value="Lets Go!">
            </form>
        </div>

        <div class="map" id="map"></div>

        <div class="info hidden">
            <ul class="results"></ul>
        </div>

        <div class="options hidden">
            <button type="button" class="tryAgain">Try Again</button>
        </div>
    </div>
    <script src="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=I&callback=initMap"></script>
</body>
</html>
